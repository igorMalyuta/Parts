<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Parts List</title>
</head>
<body>

<form action="add" method="post" th:object="${part}">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Добавить комплектующую</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label for="title">Наименование</label>
                                <input type="text" id="title" class="form-control"
                                       th:field="*{title}" required autofocus>
                            </div>
                            <br>
                            <div class="form-group col-md-4">
                                <form class="form-inline">
                                    <label for="types">Выберите тип</label>
                                    <select id="types" class="form-control" th:field="*{type}">
                                        <option th:each="partType : ${partTypes}" th:value="${partType}"
                                                th:text="${partType.name()}"></option>
                                    </select>
                                </form>
                            </div>
                            <br>
                            <div class="form-label-group">
                                <label for="quantity">Количество</label>
                                <input type="number" id="quantity" class="form-control"
                                       th:field="*{quantity}" required>
                            </div>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
