<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Parts List</title>
</head>
    <body>
        <h2>Список комплектующих</h2>

        <form class="form-inline" th:object="${title}"  th:action="@{search}" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:name="title" th:value="${title}" placeholder="Наименование">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Найти</button>
                </div>
            </div>
            <!--<div>-->
                <!--<input class="form-group mx-sm-3 mb-2" type="text" th:name="title" th:value="${title}" placeholder="Введите комплектующую"/>-->
            <!--</div>-->
            <!--<input class="btn btn-primary mb-2" type="submit" value="Найти"/>-->
        </form>
        <br>
        <table class="table" border="2">
            <thead class="thead-dark">
                <tr>
                    <th>Наименование</th>
                    <th>Необходимость</th>
                    <th>Количество</th>
                    <th>Редактировать</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tr th:each="part : ${parts}" >
                <td th:text="${part.title}"></td>
                <td th:text="${part.isNecessary()}"></td>
                <td th:text="${part.quantity}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${part.id})}">Изменить</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${part.id})}">Удалить</a>
                </td>
            </tr>
        </table>

        <div class="col-sm-7">
            <!-- Pagination Bar -->
            <div th:fragment='paginationbar'>
                <div class="text-center">
                    <ul class='pagination pagination-centered'>
                        <li th:class="${page.firstPage}?'disabled':''">
                            <span th:if='${page.firstPage}'>← First</span>
                            <a th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>←
                                First</a>
                        </li>
                        <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                            <span th:if='${not page.hasPreviousPage}'>«</span>
                            <a th:if='${page.hasPreviousPage}'
                               th:href='@{${page.url}(page=${page.number - 2},size=${page.size})}'
                               title='Go to previous page'>«</a>
                        </li>
                        <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                            <span th:if='${item.current}' th:text='${item.number}'>1</span>
                            <a th:if='${not item.current}'
                               th:href='@{${page.url}(page=${item.number - 1},size=${page.size})}'><span
                                    th:text='${item.number}'>1</span></a>
                        </li>
                        <li th:class="${page.hasNextPage}? '' : 'disabled'">
                            <span th:if='${not page.hasNextPage}'>»</span>
                            <a th:if='${page.hasNextPage}'
                               th:href='@{${page.url}(page=${page.number},size=${page.size})}'
                               title='Go to next page'>»</a>
                        </li>
                        <li th:class="${page.lastPage}? 'disabled' : ''">
                            <span th:if='${page.lastPage}'>Last →</span>
                            <a th:if='${not page.lastPage}'
                               th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last →</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <span class="badge badge-primary" th:text="'Можно собрать '+ ${minAssembly} +' компьютеров'"></span>
        <br>

        <form method="get" action="/add-part">
            <button type="submit" class="btn btn-primary">Добавить комплектующую</button>
        </form>
    </body>
</html>
