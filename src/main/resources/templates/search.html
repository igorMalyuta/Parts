<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Parts List</title>
</head>

<body>
<h3>Результат поиска</h3>
<br>

<table class="table" border="2">
    <thead class="thead-dark">
    <tr>
        <th>Наименование</th>
        <th>Необходимость</th>
        <th>Количество</th>
        <th>Редактировать</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tr th="${part}">
        <td th:text="${part.title}"></td>
        <td th:text="${part.isNecessary()} ? 'Да' : 'Нет'"></td>
        <td th:text="${part.quantity}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${part.id})}">Редактировать</a>
        </td>
        <td>
            <a th:href="@{/update/{id}(id=${part.id})}">Удалить</a>
        </td>
    </tr>
</table>

<br>
<h3>
    <a th:href="@{/}">Вернуться на главную</a>
</h3>
</body>
</html>
